{% extends "layout.html" %}
{% set active_page = "menu3" %}
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<style type="text/css">

</style>

<script>
</script>

{% block body %}
<br>
<br>
<form name="sentMessage" id="contactForm" action="{{ url_for('transfer') }}" method="post" novalidate>
    <div class="container d-flex align-items-center justify-content-center">
        <p style="font-family:verdana">
            Select Payee: <SELECT name="payee" style="font-family:verdana">
                {% for data in data %}
                <OPTION value={{data.fname}}>{{data.fname}}</OPTION>
                {% endfor %}
            </SELECT>
        </p>
    </div>
    <div class="container d-flex align-items-center justify-content-center">
        <p style="font-family:verdana">
            Select Beneficiary: <SELECT name="beneficiary" style="font-family:verdana">
                {% for data in data %}
                <OPTION value={{data.fname}}>{{data.fname}}</OPTION>
                {% endfor %}
            </SELECT>
        </p>
    </div>
    <div class="container d-flex align-items-center justify-content-center">
        <label for="fname">Enter the Amount: </label>
        <input type="text" placeholder="Enter the Amount" name="balance" id="balance"
            style="margin-left: 4px; margin-bottom: 5px;"><br><br>
    </div>
    <br>

    <div id="success" class="container d-flex align-items-center justify-content-center">
        <!-- <a href="/"> -->
        <button onclick="alert('Money Successfully Transfered!')" type="submit" id="sendMessageButton"
            class="btn btn-default btn btn-primary mx-3 my-1" style="padding: 10px;">Transfer</button>
    </div>
</form>
{% endblock %}

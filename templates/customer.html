{% extends "layout.html" %}
{% set active_page = "menu2" %}
<style type="text/css">
    .table {
        margin: 0 auto;
        width: 50% !important;
        /* width: 80%; */
    }

</style>
{% block body %}
<br>
<div class="container">
    <table class="table table-hover table-bordered text-center">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Customer Id</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Balance</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            {% for data in customers %}
            <tr>
                <td>{{data.customer_id}}</td>
                <td>{{data.fname}}</td>
                <td>{{data.lname}}</td>
                <td>{{data.current_balance}}</td>
                <td><a href="/view/{{data.customer_id}}"><button type="button" class="btn btn-outline-primary">View</button></a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
